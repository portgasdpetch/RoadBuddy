<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>RoadBuddy</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Custom styles for this template -->
    <style>
        .starter-template {
            padding-top: 80px;
        }
        tr > td:first-child {
            text-align: center;
        }
        tr > td:last-child {
            min-width: 160px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">RoadBuddy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Road Buddy Service</h1>
        <hr>
        <ul class="nav nav-tabs nav-justified nav-pills" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="report-tab" data-toggle="tab" href="#report" role="tab"
                   aria-controls="report" aria-selected="true">Report Problem Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="process-tab" data-toggle="tab" href="#process" role="tab"
                   aria-controls="process" aria-selected="false">In Progress Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="finish-tab" data-toggle="tab" href="#finish" role="tab" aria-controls="finish"
                   aria-selected="false">Finish Menu</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="report" role="tabpanel" aria-labelledby="report-tab">
                <div class="text-center mt-3" id="report-spinner"><div class="spinner-border text-primary"></div></div>
                <table class="table table-bordered table-hovered" id="report-table"></table>
            </div>
            <div class="tab-pane" id="process" role="tabpanel" aria-labelledby="process-tab">
                <div class="text-center mt-3" id="process-spinner"><div class="spinner-border text-primary"></div></div>
                <table class="table table-bordered table-hovered" id="process-table"></table>
            </div>
            <div class="tab-pane" id="finish" role="tabpanel" aria-labelledby="finish-tab">
                <div class="text-center mt-3" id="finish-spinner"><div class="spinner-border text-primary"></div></div>
                <table class="table table-bordered table-hovered" id="finish-table"></table>
            </div>
        </div>
    </div>

</main>

<div class="modal fade" tabindex="-1" role="dialog" id="infoModal">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Problem Info</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-pills nav-justified" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="image-tab" data-toggle="tab" href="#imageTab" role="tab" aria-controls="home" aria-selected="true">Image</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="map-tab" data-toggle="tab" href="#mapTab" role="tab" aria-controls="profile" aria-selected="false">Google Map</a>
                    </li>
                </ul>

                <div class="tab-content pt-3" id="myTabContent">
                    <div class="tab-pane fade show active text-center" id="imageTab" role="tabpanel" aria-labelledby="image-tab">
                        <img src="" class="img-fluid" style="max-height: 650px">
                    </div>
                    <div class="tab-pane fade" id="mapTab" role="tabpanel" aria-labelledby="map-tab">
                        <div id="map" style="width:100%;height:650px;"></div>
                    </div>
                </div>
                <hr>
                <div class="tags mt-3"></div>
                <p class="description mt-3"></p>
                <small class="text-muted">
                    <i class="fa fa-clock"></i> <span class="date"></span>
                    <i class="fa fa-user ml-2"></i> <span class="user"></span>
                    <strong class="ml-2">สถานะ: </strong> <span class="status rounded p-1 text-white"></span>
                </small> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- /.container -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/firebase.js"></script>
<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_1gqNDYMyc10X_3lp5qh2iTM3DlAm4gE">
</script>
</body>
</html>
