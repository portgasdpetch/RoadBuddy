        <script>
            var database = firebase.database();
            database.ref("Finish").once('value', function (snapshot) {
                if (snapshot.exists()) {
                    var content = '';
                    var i = 0;
                    snapshot.forEach(function (data) {
                        var key = Object.keys(snapshot.val())[i];
                        content += '<div class="panel panel-primary">';
                        content += '<div class="panel-body">';
                        content += '<td>' + (i + 1) + '). Topic : ' + (data.val().topic) + '</td>';
                        content += '</div>';
                        // content += '<div class="panel-body" id="someId'+i+'">'+getAddress(val.latitude,val.longitude,i).then(console.log).catch(console.error) +'</div>';
                        content += '<div class="panel-body" id="ReportID' + i + '">' + getAddress(data.val().latitude, data.val().longitude, "ReportID" + i).then(console.log).catch(console.error) + '</div>';
                        content += '<div class="panel-body">' + '<td> Description : ' + (data.val().description) + '</td>' + '</div>';
                        content += '<div class="panel-body">' + new Date(data.val().date) + '</div>';
                        content += '<div class="panel-body">';
                        if (data.val().accident == true) {
                            content += '<td> <button id="test" class="btn" onclick="location.href=\'accident.html\'">Accident </button></td>';
                        }
                        if (data.val().roadProblem == true) {
                            content += '<td> <button id="test" class="btn" onclick="location.href=\'road_problem.html\'">Road Problem </button></td>';
                        }
                        content += '</div>';
                        // content += data.val().latitude;
                        // content += data.val().longitude;
                        content += '<div class="panel-footer">';
                        // content += '<td> <button id="btnDel" class="btn btn-danger" onclick="delOnClick(\'/Report/' + key + '\')">Delete</button></td>';
                        content += '</div>';
                        content += '</div>';
                        i++;
                    });
                    $('#test').append(content);
                }
            });
        </script>
